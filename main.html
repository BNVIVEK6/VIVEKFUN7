<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Oracle Pro - Premium Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5549c5;
            --secondary: #a29bfe;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --dark: #2d3436;
            --darker: #1e1e2f;
            --light: #f5f6fa;
            --card-bg: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.05);
            --neon: 0 0 10px rgba(108, 92, 231, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --red: #e74c3c;
            --green: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f, #2d2d44);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: var(--glass-border);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px 0 rgba(0, 0, 0, 0.45);
        }

        .container {
            max-width: 1200px;
            padding: 1rem;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
            padding: 1.5rem;
            background: var(--glass);
            border-radius: 15px;
            box-shadow: var(--neon);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px var(--primary);
            }
            to {
                box-shadow: 0 0 20px var(--primary);
            }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #a29bfe, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .creator {
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .status-card {
            flex: 1;
            min-width: 120px;
            background: var(--card-bg);
            padding: 0.8rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .status-card .label {
            font-size: 0.8rem;
            color: var(--secondary);
            display: block;
            margin-bottom: 0.3rem;
        }

        .status-card .value {
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
        }

        .prediction-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .prediction-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(108, 92, 231, 0.2);
        }

        .prediction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .prediction-title {
            font-size: 1.2rem;
            color: var(--secondary);
        }

        .server-select {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 0.5rem;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s;
        }

        .server-select:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.3);
        }

        .result-display {
            text-align: center;
            margin: 1rem 0;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .result-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(108, 92, 231, 0.1),
                rgba(108, 92, 231, 0.05),
                transparent
            );
            transform: rotate(30deg);
            z-index: -1;
        }

        .current-result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            min-height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .prediction-short {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            height: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.7);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .result-type {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .result-type-btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .result-type-btn.active {
            background: var(--primary);
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
        }

        .result-type-btn i {
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(108, 92, 231, 0.3);
            overflow-x: auto;
            white-space: nowrap;
        }

        .tabs button {
            padding: 0.8rem 1.2rem;
            background: none;
            border: none;
            color: var(--secondary);
            font-weight: bold;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tabs button.active {
            color: white;
        }

        .tabs button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        .history-content {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1rem;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) rgba(0, 0, 0, 0.1);
        }

        .history-content::-webkit-scrollbar {
            width: 6px;
        }

        .history-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .history-content::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 10px;
        }

        .history-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            transition: all 0.3s;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
        }

        .history-item:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateX(5px);
        }

        .item-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .item-row .label {
            font-size: 0.8rem;
            color: var(--secondary);
        }

        .item-row .value {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-win {
            color: var(--success);
        }

        .status-loss {
            color: var(--danger);
        }

        .status-pending {
            color: var(--warning);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .pagination button {
            padding: 0.5rem 0.8rem;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover {
            background: var(--primary);
        }

        .pagination button.active {
            background: var(--primary);
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
        }

        .badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-primary {
            background: var(--primary);
            color: white;
        }

        .badge-success {
            background: var(--success);
            color: white;
        }

        .badge-danger {
            background: var(--danger);
            color: white;
        }

        .badge-warning {
            background: var(--warning);
            color: var(--dark);
        }

        .floating-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .floating-notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            border: var(--glass-border);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--secondary);
        }
        
        .prediction-strength {
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .strength-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--danger), var(--warning), var(--success));
            border-radius: 4px;
            transition: width 0.5s;
        }
        
        .recent-results {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .result-bubble {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            border: var(--glass-border);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .result-bubble-big {
            background: var(--primary);
            color: white;
        }
        
        .result-bubble-small {
            background: var(--secondary);
            color: white;
        }
        
        .result-bubble-odd {
            background: var(--danger);
            color: white;
        }
        
        .result-bubble-even {
            background: var(--success);
            color: white;
        }
        
        .result-bubble-red {
            background: var(--red);
            color: white;
        }
        
        .result-bubble-green {
            background: var(--green);
            color: white;
        }
        
        .theme-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .theme-switch:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: rotate(180deg);
        }
        
        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 1.5rem;
        }
        
        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .nav-logo {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-links a {
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            color: white;
        }
        
        .profile-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .profile-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }
        
        .profile-info p {
            font-size: 0.9rem;
            color: var(--secondary);
        }
        
        .hot-cold-numbers {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .number-group {
            flex: 1;
            min-width: 150px;
        }
        
        .number-group h4 {
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }
        
        .number-bubbles {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .number-bubble {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
        }
        
        .hot-number {
            background: var(--danger);
            color: white;
        }
        
        .cold-number {
            background: var(--primary);
            color: white;
        }
        
        @media (max-width: 768px) {
            .status-bar {
                flex-direction: column;
            }
            
            .status-card {
                width: 100%;
            }
            
            .prediction-card {
                padding: 1rem;
            }
            
            .current-result {
                font-size: 1.2rem;
            }
            
            .prediction-short {
                font-size: 2.5rem;
                height: 4rem;
            }
            
            .history-item {
                grid-template-columns: 1fr 1fr;
            }
            
            .stats-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .tabs {
                overflow-x: auto;
            }
            
            .tabs::-webkit-scrollbar {
                height: 3px;
            }
        }
        
        .theme-light {
            --primary: #4834d4;
            --primary-dark: #3721d0;
            --secondary: #686de0;
            --dark: #ffffff;
            --darker: #f5f6fa;
            --light: #333333;
            --card-bg: rgba(0, 0, 0, 0.05);
            --glass: rgba(0, 0, 0, 0.02);
            background: linear-gradient(135deg, #f5f6fa, #dfe4ea);
        }
        
        .theme-light .bg-glass {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .theme-light .glass-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .theme-light .prediction-card, 
        .theme-light .status-card,
        .theme-light .history-content,
        .theme-light .history-item {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .theme-light .result-display {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .theme-light .result-type-btn {
            background: rgba(0, 0, 0, 0.1);
            color: var(--dark);
        }
        
        .theme-light .pagination button {
            background: rgba(0, 0, 0, 0.1);
            color: var(--dark);
        }
        
        .theme-light .server-select {
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark);
        }
    </style>
</head>
<body>
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
    </div>

    <button class="theme-switch" id="themeSwitch">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header>
            <h1 class="neon-text">Quantum Oracle Pro</h1>
            <div class="creator">
                by 𓆩VIVEK BHAI 𓆪
            </div>
            <div class="badge badge-primary">Premium Edition</div>
        </header>

        <div class="status-bar">
            <div class="status-card">
                <span class="label"><i class="fas fa-clock"></i> Timer</span>
                <span class="value" id="timer">00s</span>
            </div>
            <div class="status-card">
                <span class="label"><i class="fas fa-hashtag"></i> Period</span>
                <span class="value" id="period">N/A</span>
            </div>
            <div class="status-card">
                <span class="label"><i class="fas fa-bolt"></i> Status</span>
                <span class="value" id="status">Active</span>
            </div>
            <div class="status-card">
                <span class="label"><i class="fas fa-server"></i> Server</span>
                <span class="value" id="serverStatus">Ready</span>
            </div>
        </div>
        
        <div class="bg-glass p-4 mb-4">
            <div class="stats-header">
                <h3 class="text-xl font-bold text-purple-300">Recent Game Results</h3>
                <div class="badge badge-primary" id="successRate">Analyzing...</div>
            </div>
            <div class="recent-results" id="recentResults">
                <!-- Recent results will be populated here -->
                <div class="flex items-center justify-center">
                    <i class="fas fa-spinner fa-spin mr-2"></i> Loading...
                </div>
            </div>
        </div>

        <div class="prediction-section">
            <div class="prediction-card">
                <div class="prediction-header">
                    <div class="prediction-title">
                        <i class="fas fa-robot"></i> AI Prediction Engine
                    </div>
                    <select id="serverSelect" class="server-select">
                        <option value="">Select Server</option>
                        <option value="quantum">Quantum AI Server</option>
                        <option value="neural">Neural Net Pro Server</option>
                        <option value="crystal">Crystal Ball X Server</option>
                        <option value="phoenix">Phoenix Ultra Server</option>
                        <option value="nebula">Nebula Algorithm</option>
                        <option value="stargazer">Stargazer Algorithm</option>
                    </select>
                </div>

                <div class="result-display">
                    <div class="current-result" id="currentResult">
                        <i class="fas fa-spinner fa-spin"></i> Awaiting Server Selection...
                    </div>
                    <div class="prediction-short" id="predictionShort">-</div>
                    
                    <div class="prediction-strength">
                        <div class="strength-bar" id="strengthBar" style="width: 0%;"></div>
                    </div>
                    
                    <div class="result-type">
                        <button class="result-type-btn active" data-type="bigsmall">
                            <i class="fas fa-arrows-alt-h"></i> Big/Small
                        </button>
                        <button class="result-type-btn" data-type="redgreen">
                            <i class="fas fa-palette"></i> Red/Green
                        </button>
                        <button class="result-type-btn" data-type="oddeven">
                            <i class="fas fa-dice"></i> Odd/Even
                        </button>
                        <button class="result-type-btn" data-type="highlow">
                            <i class="fas fa-sort-numeric-up"></i> High/Low
                        </button>
                    </div>
                </div>
            </div>
        </div>

                    if (mostFrequentCycle && maxCycleLength > 3) {
                        const nextInCycle = mostFrequentCycle[0];
                        result = nextInCycle % 2 !== 0 ? 'ODD' : 'EVEN';
                    } else {
                        result = recentOdd >= 4 ? 'EVEN' : (recentEven >= 4 ? 'ODD' : (Math.random() > 0.5 ? 'ODD' : 'EVEN'));
                    }
                    probability = 96.5 + Math.random() * 3.4;
                    break;
                    
                case 'highlow':
                    const recentHigh = lastResults.filter(item => parseInt(item.number, 10) >= 7).length;
                    const recentLow = lastResults.filter(item => parseInt(item.number, 10) <= 2).length;
                    
                    if (recentHigh >= 3) {
                        result = 'LOW';
                    } else if (recentLow >= 3) {
                        result = 'HIGH';
                    } else {
                        result = Math.random() > 0.5 ? 'HIGH' : 'LOW';
                    }
                    probability = 96.5 + Math.random() * 3.4;
                    break;
            }
            
            return { 
                result, 
                probability: parseFloat(probability.toFixed(1)),
                message: "Stargazer prediction complete"
            };
        }

            // Check for pending results that might have completed
            if (myPredictionsHistory.length > 0) {
                const pendingPredictions = myPredictionsHistory.filter(p => p.status === 'PENDING');
                if (pendingPredictions.length > 0) {
                    console.log('Checking pending predictions:', pendingPredictions.length);
                    pendingPredictions.forEach(p => {
                        checkPendingResult(p.period);
                    });
                }
            }
            
            // Update success rate
            updateSuccessRate();
        };
