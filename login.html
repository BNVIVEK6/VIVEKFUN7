<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo Game Options</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .game-card {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .pulse-ring {
            animation: pulse-ring 1.5s infinite;
        }
        @keyframes pulse-ring {
            0% {
                transform: scale(0.33);
            }
            80%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="max-w-4xl w-full">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white mb-4">
                <i class="fas fa-gamepad mr-3"></i>
                WINGO GAME
            </h1>
            <p class="text-xl text-gray-200">अपना गेम टाइम चुनें और खेलना शुरू करें!</p>
        </div>

        <!-- Game Options -->
        <div class="grid md:grid-cols-2 gap-8">
            <!-- 30 Second Option -->
            <div class="game-card bg-white bg-opacity-20 rounded-3xl p-8 text-center cursor-pointer border border-white border-opacity-30" onclick="redirectToGame('30sec')">
                <div class="relative mb-6">
                    <div class="w-24 h-24 bg-yellow-400 rounded-full flex items-center justify-center mx-auto">
                        <i class="fas fa-bolt text-3xl text-white"></i>
                    </div>
                    <div class="absolute inset-0 w-24 h-24 bg-yellow-400 rounded-full mx-auto pulse-ring"></div>
                </div>
                
                <h2 class="text-3xl font-bold text-white mb-4">WINGO 30 SEC</h2>
                <p class="text-gray-200 mb-6 text-lg">तेज़ गेम | जल्दी रिजल्ट</p>
                
                <div class="bg-white bg-opacity-20 rounded-2xl p-4 mb-6">
                    <div class="flex items-center justify-center space-x-4 text-white">
                        <div class="text-center">
                            <i class="fas fa-clock text-2xl mb-2"></i>
                            <p class="text-sm">30 सेकंड</p>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-fire text-2xl mb-2"></i>
                            <p class="text-sm">हाई स्पीड</p>
                        </div>
                    </div>
                </div>
                
                <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 px-6 rounded-2xl text-xl transition-all duration-300">
                    <i class="fas fa-play mr-2"></i>
                    अभी खेलें
                </button>
            </div>

            <!-- 1 Minute Option -->
            <div class="game-card bg-white bg-opacity-20 rounded-3xl p-8 text-center cursor-pointer border border-white border-opacity-30" onclick="redirectToGame('1min')">
                <div class="relative mb-6">
                    <div class="w-24 h-24 bg-green-400 rounded-full flex items-center justify-center mx-auto">
                        <i class="fas fa-chess-clock text-3xl text-white"></i>
                    </div>
                    <div class="absolute inset-0 w-24 h-24 bg-green-400 rounded-full mx-auto pulse-ring"></div>
                </div>
                
                <h2 class="text-3xl font-bold text-white mb-4">WINGO 1 MIN</h2>
                <p class="text-gray-200 mb-6 text-lg">सोच समझकर खेलें | बेहतर अवसर</p>
                
                <div class="bg-white bg-opacity-20 rounded-2xl p-4 mb-6">
                    <div class="flex items-center justify-center space-x-4 text-white">
                        <div class="text-center">
                            <i class="fas fa-hourglass-half text-2xl mb-2"></i>
                            <p class="text-sm">1 मिनट</p>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-brain text-2xl mb-2"></i>
                            <p class="text-sm">रणनीति</p>
                        </div>
                    </div>
                </div>
                
                <button class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-2xl text-xl transition-all duration-300">
                    <i class="fas fa-play mr-2"></i>
                    अभी खेलें
                </button>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="text-center mt-12 text-white text-opacity-80">
            <p class="text-lg mb-2">
                <i class="fas fa-shield-alt mr-2"></i>
                सुरक्षित और भरोसेमंद गेमिंग
            </p>
            <p class="text-sm">जिम्मेदारी से खेलें | 18+ उम्र आवश्यक</p>
        </div>
    </div>

    <script>
        function redirectToGame(gameType) {
            // यहाँ आप अपने असली game URLs डाल सकते हैं
            if (gameType === '30sec') {
                // 30 सेकंड गेम का URL
                window.location.href = 'main30.html';
            } else if (gameType === '1min') {
                // 1 मिनट गेम का URL
                window.location.href = 'main.html';
            }
        }

        // Hover effects
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Add click animation
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-5px) scale(1.02)';
                }, 150);
            });
        });
    </script>
</body>
</html>
